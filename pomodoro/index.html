<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Pomodoro</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>

  <div id="wrap">
  
    <div id="setters">
      <section class="setter-block" id="break-setter">
        <h2>Break length</h2>
        <img class="button break-minus icon icons8-Minus-2-Math" src="https://sergiomgaspar.github.io/freecodecamp/pomodoro/assets/remove-button-md.png" width="64" height="64" />
        <input class="length-field" id="break-length" type="text" readonly value="1" style="color:black;"></input>
        <img class="button break-plus icon icons8-Plus-2-Math" src="https://sergiomgaspar.github.io/freecodecamp/pomodoro/assets/add-button-md.png" width="64" height="64" />
      </section>
      <section class="setter-block" id="session-setter">
        <h2>Session length</h2>
        <img class="button session-minus icon icons8-Minus-2-Math" src="https://sergiomgaspar.github.io/freecodecamp/pomodoro/assets/remove-button-md.png" width="64" height="64" />
        <input class="length-field" id="session-length" type="text" readonly value="1" style="color:black;"></input>
        <img class="button session-plus icon icons8-Plus-2-Math" src="https://sergiomgaspar.github.io/freecodecamp/pomodoro/assets/add-button-md.png" width="64" height="64" />
      </section>
    </div>
    
    <div id="clock">
      <div id="timer">
        <p id="time">1:00</p>
      </div>
    </div>

    <div id="control-buttons">
      <div class="button control-button play-pause">
          <img class="icon icons8-Play icons8-Pause" src="https://sergiomgaspar.github.io/freecodecamp/pomodoro/assets/play-button-md.png" width="64" height="64" />
       
      </div>
      <div class="button control-button reset"><img class="icon icons8-Restart" src="https://sergiomgaspar.github.io/freecodecamp/pomodoro/assets/restart-button-md.png" width="64" height="64" /></div>
    </div>
  
  </div>

</body>
